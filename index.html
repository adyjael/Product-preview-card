<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0d3ae651b1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  

  <section class="container">
    <div class="container_img">
      <img class="img_desk" src="./images/image-product-desktop.jpg" alt="">
      <img class="img_mobile" src="./images/image-product-mobile.jpg" alt="">
    </div>

    <div class="container_conteudo">
      <div class="conteudo">
        <p class="p">Perfume</p>
        <h1>Gabrielle Eseence Eau De Parfun</h1>
        <p class="paragrafo">A floral, solar and volutuous interpretation composed by Oliver Polpe, Perfume-Creator for the House of CHANEL</p>

        <div class="preco">
          <span>$149.99</span> <span> <del>169.99</del></span>
         </div>

         <div class="btn">
          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
         </div>
      </div>
    </div>
  </section>

</body>
</html>
